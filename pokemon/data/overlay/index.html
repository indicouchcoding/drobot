<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
      html,body{margin:0;background:transparent;overflow:hidden}
      #wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
      img{max-width:100%;max-height:100%}
    </style>
  </head>
  <body>
    <div id="wrap">
      <img id="mon" src="/overlay/current.png" alt="">
    </div>
    <script>
      // simple refresher so current.png updates when the bot swaps it
      const img = document.getElementById('mon');
      setInterval(()=>{
        img.src = '/overlay/current.png?ts=' + Date.now();
      }, 1500);
    </script>
  </body>
</html>
